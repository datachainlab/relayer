syntax = "proto3";
package relayer.provers.multisig.config;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/hyperledger-labs/yui-relayer/provers/multisig";
option (gogoproto.goproto_getters_all) = false;

message ClientConfig {
  // public key of the multisig client
  google.protobuf.Any public_key = 1 [(gogoproto.moretags) = "yaml:\"public_key\""];
  string diversifier = 2;
}
