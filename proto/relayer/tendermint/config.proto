syntax = "proto3";
package relayer.tendermint.config;

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";
import "ibc/core/client/v1/client.proto";

option go_package = "github.com/datachainlab/relayer/chains/tendermint";
option (gogoproto.goproto_getters_all) = false;

message ChainConfig {
  string key = 1;
  string chain_id = 2;
  string rpc_addr = 3;
  string account_prefix = 4;
  float gas_adjustment = 5;
  string gas_prices = 6;
  string trusting_period = 7;
}
