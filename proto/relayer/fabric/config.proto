syntax = "proto3";
package relayer.fabric.config;

import "gogoproto/gogo.proto";

option go_package = "github.com/hyperledger-labs/yui-relayer/chains/fabric";
option (gogoproto.goproto_getters_all) = false;

message ChainConfig {
  string wallet_label = 1;
  string connection_profile_path = 2;
}

message ClientConfig {
  string chain_id = 1;
  string msp_id = 2;
  string channel = 3;
  string chaincode_id = 4;
  repeated string ibc_policies = 5;
  repeated string endorsement_policies = 6;
  repeated string msp_config_paths = 7;
}
